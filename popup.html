<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Your Favourite Links</title>
  <script src="popup.js"></script>
  <script src="background.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="categories">
        <div id="apps">
        <img src="images/apps.png">
        <h4>Apps</h4>
        </div>
        <div id="coding">
        <img src="images/codings.png">
        <h4>Coding</h4>
        </div>
        <div id="travel">
        <img src="images/travel.png">
        <h4>Travel</h4>
        </div>
        <div id="recipes">
        <img src="images/recipes.png">
        <h4>Recipes</h4>
        </div>
        <div id="movies">
        <img src="images/movies.png">
        <h4>Movies</h4>
        </div>
        <div id="books">
        <img src="images/books.png">
        <h4>Books</h4>
        </div>
        <div id="podcasts">
        <img src="images/podcast.png">
        <h4>Podcasts</h4>
        </div>
        <div id="sports">
        <img src="images/sports.png">
        <h4>Sports</h4>
        </div>
        <div id="music">
        <img src="images/music.png">
        <h4>Music</h4>
        </div>

      </div>
    <div class="dropdown">
      <span id="span">
        <select id="select">
            <option value="choose">Add to a category</option>
            <option value="apps">Apps</option>
            <option value="coding">Coding</option>
            <option value="travel">Travel</option>
            <option value="recipes">Recipes</option>
            <option value="movies">Movies</option>
            <option value="books">Books</option>
            <option value="podcasts">Podcasts</option>
            <option value="sports">Sports</option>
            <option value="music">Music</option>
        </select>
      </span>  
    </div>
    <div id="my-links"></div>
  </div>
</div>
</body>
</html>
