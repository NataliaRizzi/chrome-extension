<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Your Favourite Links</title>
  <script src="popup.js"></script>
  <script src="background.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<!-- <img src="images/cover.png"> -->
<body>
  <div class="title">
    <img src="images/T.png" style="width:60px">
    <img src="images/A.png" style="width:60px">
    <img src="images/B.png" style="width:60px">
    <img src="images/U.png" style="width:60px">
    <img src="images/L.png" style="width:60px">
    <img src="images/A.png" style="width:60px">
  </div>
  <h2 style="padding-bottom: 20px; justify-content:center; font-size: 25px;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Save your favourite links!</h2>
  <div class="buttons">
    Notifications:
    <label class="switch">
        <input type="checkbox" id="check-button">
        <span class="slider round"></span>
      </label>
      </div>
  <div id="container">
    <div id="sidebar">
      <div id="categories">
        <div id="apps" class="card">
        <img src="images/apps.png">
        <h4 style="display: flex;
        justify-content: center;">Apps</h4>
        </div>
        <div id="coding" class="card">
        <img src="images/codings.png">
        <h4 style="display: flex;
        justify-content: center;">Coding</h4>
        </div>
        <div id="travel" class="card">
        <img src="images/travel.png">
        <h4>Travel</h4>
        </div>
        <div id="recipes" class="card">
        <img src="images/recipes.png">
        <h4>Recipes</h4>
        </div>
        <div id="movies" class="card">
        <img src="images/movies.png">
        <h4>Movies</h4>
        </div>
        <div id="books" class="card">
        <img src="images/books.png">
        <h4>Books</h4>
        </div>
        <div id="podcasts" class="card">
        <img src="images/podcast.png">
        <h4>Podcasts</h4>
        </div>
        <div id="sports" class="card">
        <img src="images/sports.png">
        <h4>Sports</h4>
        </div>
        <div id="music" class="card">
        <img src="images/music.png">
        <h4>Music</h4>
        </div>

      </div>
    <div class="dropdown">
      <span id="span">
        <select id="select">
            <option value="choose">Add to a category</option>
            <option value="apps">Apps</option>
            <option value="coding">Coding</option>
            <option value="travel">Travel</option>
            <option value="recipes">Recipes</option>
            <option value="movies">Movies</option>
            <option value="books">Books</option>
            <option value="podcasts">Podcasts</option>
            <option value="sports">Sports</option>
            <option value="music">Music</option>
        </select>
      </span>  
    </div>
    <div id="my-links"></div>
  </div>
</div>
</body>
</html>
